<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google task</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

            <a href="#">Images</a>
            <img src="google.dots.jpeg" alt="google.dots" />

    <main>
        <img src="google_image.png" alt="google_image" />
        <input type="text" />
        <div class="btns_container">
            <button>Google Search</button>

        <p class="languages">Google offered in:

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>

        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>

            </div>
            <a>Carbon Neutral Since 2007</a>

            <div class="right">

                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>

</html>
